<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/143d67278e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form id="place">
            <input type="text" placeholder="Enter a city" autocomplete="off" id="place-input" />
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <input type="submit" value="Enter" />
        </form>

        <button id="location-button">
            Current Location
        </button>
        <div class="row">
            <div class="col">
                <h1 id=city>
                    New York
                </h1>
                <div class="row">
                    <h3 id="date">
                        Date
                    </h3>
                </div>
                <div class="row">
                    <h2 id="temperature">
                        10
                    </h2>
                    <div class="col">
                        <a href="#" id="celsius"> ºC</a> |
                        <a href="#" id="farenheit"> ºF</a>
                    </div>
                </div>
            </div>


            <div class="col">
                <div class="row">
                    <i class="fas fa-cloud-sun">
                        10º Monday
                    </i>

                </div>
                <div class="row">
                    <i class="fas fa-cloud-sun">
                        12º Tuesday
                    </i>

                </div>
                <div class="row">
                    <i class="fas fa-cloud-sun">
                        15º Wednesday
                    </i>
                </div>

                <div class="row">
                    <i class="fas fa-cloud-sun">
                        17º Thursday
                    </i>
                </div>
                <div class="row">
                    <i class="fas fa-cloud-sun">
                        10º Friday
                    </i>
                </div>
            </div>

        </div>

    </div>
    <div class="row">
        <div class="col-4" id="humidity">
            Humidity:
        </div>
        <div class="col-4" id="wind">
            Wind:
        </div>
    </div>

    <script src="src/script.js">
    </script>
</body>

</html>
